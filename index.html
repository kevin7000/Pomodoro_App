<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Pomodoro_App</title>
    <style>@import url('https://fonts.googleapis.com/css2?family=Moon+Dance&display=swap'); </style>
</head>
<body>
    <div id="app">
        <div id="time"> <!--Aqui estara nuestra estructura basica para nuestro timer-->
            <div id="value"></div>
            <div id="taskName"></div><!--Aqui era los nombres de las tareas actuales-->
        </div>

        <div class="tasks-container">
            <div class="form"> <!--Aqui vamos a ir agregando las tareas que queremos guardar-->
                <form action="" id="form">
                    <input type="text" id="itTask">
                    <input type="submit" id="bAdd" value="Agregar Tarea">
                </form>
            </div>

            <div id="tasks"></div><!--Aqui vamos a ir agregando todas las tareas que vallamos creando-->

        </div>

    </div>
    <script src="main.js"></script>
</body>

</footer>
</html>
